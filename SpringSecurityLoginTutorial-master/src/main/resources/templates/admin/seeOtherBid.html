<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<form th:action="@{/admin/home}" method="get">
			<button class="btn btn-md btn-info btn-block" name="registration"
				type="Submit">Go Back</button>
		</form>
		<br>
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>

		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
				<table class="table">
					<thead>
						<tr>
							<th>UserName</th>
							<th>Match Between</th>
							<th>Team Selected</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="allBid : ${allBids}">
							<td th:text="${allBid.matchid} ">
							<td th:text="${allBid.teamSelection}"></td>
							<td>john@example.com</td>
						</tr>
					</tbody>
				</table>
				<div class="panel-body">

					<div>
						<br>
					</div>
					<div class="panel-content">
						<a th:href="@{/admin/bid}">
							<button class="btn btn-md btn-warning btn-block">Your
								Bid</button>
						</a>
					</div>
				</div>

			</div>
		</div>

	</div>
</body>
</html>
